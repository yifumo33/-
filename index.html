	<script>
	   $(window).on('scroll',function(){
	   	$('.haha').each(function(){
	   		if(isShow($(this))){
	   			loadImg($(this))
	   		}
	   	})
	   })


	   function isShow($node){
	   	return ($(window).scrollTop() + $(window).height() > $node.offset().top)
	   }

	   function loadImg($node){
	   	setTimeout(function(){
	   		$node.children('img').attr('src',$node.children('img').attr('data-src'))
	   	},600)
	   	
	   }
